<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a4e8bb500b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>LoeweTag</title>
  </head>
  <body>
    <nav class="bg-danger p-2">
      <a href="index.html" class="btn btn-dark btn-symbol text-white mx-1"><i class="fa-solid fa-tower-broadcast"></i>Devices</a>
      <a href="gamemodes.html" class="btn btn-outline-dark btn-symbol text-white mx-1"><i class="fa-solid fa-dice"></i>Gamemodes</a>
      <a href="teams.html" class="btn btn-outline-dark btn-symbol text-white mx-1"><i class="fa-solid fa-people-group"></i>Teams</a>
      <a href="leaderboard.html" class="btn btn-outline-dark btn-symbol text-white mx-1"><i class="fa-solid fa-list-ol"></i>Leaderboard</a>

      <a class="btn btn-danger" style="float: right;" href="about.html"><b>LoeweTag</b></a>

      <button class="btn btn-dark btn-symbol text-white mx-3" onclick="window.game.toggleLeaderboardWindow();" style="float: right;"><i class="fa-solid fa-window-restore"></i>Scoreboard Window</button>
    </nav>

    <div class="container rounded bg-danger p-2 my-2">
      <div class="dropdown my-1" style="float: left;">
        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" id="serial-dropdown">
          Serial Ports
        </button>
        <ul class="dropdown-menu" id="serial-devices">
          <li><h5 class="dropdown-header">No Devices</h5></li>
        </ul>
      </div>
      <button class="btn btn-dark disabled m-1" id="serial-connect" onclick="connectSerial()">CONNECT</button>
      <div class="p-2 rounded bg-dark mt-1">
        <table class="table table-striped table-dark">
          <thead>
            <th>IP</th>
            <th>ID</th>
            <th>Type</th>
            <!-- <th>Team ID</th> -->
            <th>Firmware</th>
            <th>Actions</th>
          </thead>
          <tbody id="device-table">
            <th>No Devices</th>
            <th></th>
            <th></th>
            <!-- <th></th> -->
            <th></th>
            <th></th>
          </tbody>
        </table>

      </div>
    </div>
    
    <!-- Load script -->
    <script src="index.js"></script>
  </body>
</html>
