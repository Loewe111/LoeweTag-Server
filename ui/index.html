<html>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">

  <body>
    
    <nav class="bg-danger p-2">
      <a href="index.html" class="btn btn-dark text-white mx-1">Devices</a>

    <div class="container rounded bg-danger p-2 my-2" id="serial-container">
      <div class="dropdown my-1" style="float: left;">
        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" id="serial-dropdown">

        <ul class="dropdown-menu" id="serial-devices">
          <li><h5 class="dropdown-header">No Devices</h5></li>
        </ul>
      </div>
      <button class="btn btn-dark disabled m-1" id="serial-connect" onclick="connectSerial()">CONNECT</button>
    </div>

    <div class="container rounded bg-danger p-2 my-2">
      <div class="p-2 rounded bg-dark">
        <table class="table table-striped table-dark">
          <thead>
            <th>ID</th>
            <th>Type</th>
            <!-- <th>Team ID</th> -->

          </thead>
          <tbody id="device-table">
            <th>No Devices</th>
            <th></th>
            <!-- <th></th> -->

          </tbody>
        </table>

      </div>
