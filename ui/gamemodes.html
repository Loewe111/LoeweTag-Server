<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="">
    <script src="https://kit.fontawesome.com/a4e8bb500b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>LoeweTag</title>
  </head>
  <body>
    <nav class="bg-danger p-2">
      <a href="index.html" class="btn btn-outline-dark btn-symbol text-white mx-1"><i class="fa-solid fa-tower-broadcast"></i>Devices</a>
      <a href="gamemodes.html" class="btn btn-dark btn-symbol text-white mx-1"><i class="fa-solid fa-dice"></i>Gamemodes</a>
      <a href="teams.html" class="btn btn-outline-dark btn-symbol text-white mx-1"><i class="fa-solid fa-people-group"></i>Teams</a>
      <a href="leaderboard.html" class="btn btn-outline-dark btn-symbol text-white mx-1"><i class="fa-solid fa-list-ol"></i>Leaderboard</a>

      <a class="btn btn-danger" style="float: right;" href="about.html"><b>LoeweTag</b></a>

      <button class="btn btn-dark btn-symbol text-white mx-3" onclick="window.game.toggleLeaderboardWindow();" style="float: right;"><i class="fa-solid fa-window-restore"></i>Scoreboard Window</button>
    </nav>

    <div class="modal" id="teamSettings">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Teams</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <div class="rounded p-2 bg-danger">
              <table class="table table-danger table-danger">
                <thead>
                  <tr>
                    <th>Device ID</th>
                    <th>Team</th>
                  </tr>
                </thead>
                <tbody id="teams-table"></tbody>
              </table>
            </div>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="confirmTeams()">OK</button>
          </div>
    
        </div>
      </div>
    </div>

    <div class="modal" id="settings">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Settings</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <div class="rounded p-2 bg-danger">
              <table class="table table-danger table-danger">
                <thead>
                  <tr>
                    <th>Setting</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody id="settings-table"></tbody>
              </table>
            </div>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="confirmSettings()">OK</button>
          </div>
    
        </div>
      </div>
    </div>


    <div id="gamestate"></div>
    <div id="gamemodes"></div>

    <!-- Load script -->
    <script src="gamemodes.js"></script>
  </body>
</html>
