<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="">

    <link rel="stylesheet" href="bootstrap.css">
    <title>LoeweTag</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-dark text-white mx-2" href="index.html" id="nav-devices">Devices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-dark text-white mx-2" href="gamemodes.html" id="nav-gamemodes">Gamemodes</a>

      </div>

    <div class="modal" id="teamSettings">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Teams</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <table class="table table-danger table-danger">
              <thead>
                <tr>
                  <th>Device ID</th>
                  <th>Team</th>
                </tr>
              </thead>
              <tbody id="teams-table"></tbody>
            </table>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="confirmTeams()">OK</button>
          </div>
    
        </div>
      </div>
    </div>

    <div id="gamestate"></div>
    <div id="gamemodes"></div>

    <!-- Load script -->
    <script src="gamemodes.js"></script>
